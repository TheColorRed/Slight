        <script>
            Object.prototype.find = function(path){
                var obj = this;
                for(var i = 0, path = path.split(/[\[\]\.]/), len = path.length; i < len; i++){
                    if(path[i]){
                        obj = obj[path[i]];
                        if(typeof obj === 'undefined'){
                            return '';
                        }
                    }
                }
                return obj;
            };
