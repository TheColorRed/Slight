<!DOCTYPE html>
<html>
    <head>
        <title>Slight &ndash; Dynamic Html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <meta data-name="config" content="config/test.json">
        <meta data-load-json="people" content="data/people.json">
        <meta data-load-json="people2" content="data/people.json">
        <meta data-load-json="vehicles" content="data/vehicles.json">
        <script src="/src/slight.js"></script>
        <base href="/examples/example1">
    </head>
    <body data-app="myapp">
        <div class="container">

            <!-- Load the view from the config file -->
            <div data-view="" class="col-lg-12"></div>


            <div class="col-lg-12">
                <hr>
            </div>

            <!-- Loop through people from data-load-json -->
            <div class="col-lg-12" data-repeat="i in people" data-filter="i.first == 'ryan' && i.age >= 18">
                <div class="row">
                    <div class="col-md-6">
                        <p><b>{$i.name.first} {$i.name.last}:</b> {$i.age}</p>
                        <p><a href="{$i.page}">Twitter</a></p>
                    </div>
                    <div class="col-md-6">
                        <p data-repeat="j in vehicles">
                            <b>{$j.make}:</b> {$j.model}
                        </p>
                    </div>
                </div>
                <hr>
            </div>



            <!-- Loop through vehicles from data-load-json -->
            <div class="col-lg-12" data-repeat="i in vehicles" data-filter="first == 'ryan' && age >= 18">
                <div class="row">
                    <div class="col-md-12">
                        <b>{$i.make}:</b> {$i.model}
                    </div>
                </div>
            </div>



        </div>
    </body>
</html>
